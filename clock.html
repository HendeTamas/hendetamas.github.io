<!DOCTYPE html>
<html lang="hu">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLOCK</title>

  <style>
    ::selection {
      color: #9E9FA0;
      background-color: transparent;
    }

    * {
      margin: 0%;
      padding: 0%;
      text-decoration: none;
    }

    body {
      font-family: arial;
      background-color: var(--background-color);
      color: var(--color);
    }

    #palert {
      font-family: arial;
      color: var(--color);
      text-align: center;
      cursor: default;
      font-size: 60px;
    }

    #d_i_v {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
    }

    :root {
      --background-color: #111;
      --color: #fff;
      /**/
      --A000_1: #3337;
    }
  </style>
  <script>
    setInterval(() => {
      let currentTime = new Date();
      let hours = currentTime.getHours();
      let minutes = currentTime.getMinutes();
      let seconds = currentTime.getSeconds();

      if (hours >= 24)
        if (hours > 24) {
          hours = hours - 24;
        }
      if (hours < 10) {
        hours = "0" + hours;
      }
      if (seconds < 10) {
        seconds = "0" + seconds;
      }
      if (minutes < 10) {
        minutes = "0" + minutes;
      }

      let d = new Date();
      let getday = d.getDay();
      let weekday = new Array(7);
      weekday[1] = "Hétfő";
      weekday[2] = "Kedd";
      weekday[3] = "Szerda";
      weekday[4] = "Csütörtök";
      weekday[5] = "Péntek";
      weekday[6] = "Szombat";
      weekday[0] = "Vasárnap";

      
      let dd = d.getDate();
      let mm = d.getMonth() + 1;
      let yyyy = d.getFullYear();

      if (dd < 10) {
        dd = "0" + dd;
      }
      if (mm < 10) {
        mm = "0" + mm;
      }

      let clockTime = hours + ":" + minutes + ":" + seconds
      let n = weekday[getday];
      let today = yyyy + "." + mm + "." + dd + ".";

      let displayWeekday = document.getElementById('day');
      let displayDate = document.getElementById('date');
      let displayClock = document.getElementById('clock');

      displayWeekday.innerText = n;
      displayDate.innerText = today;
      displayClock.innerText = clockTime;
    }, 0);
  </script>

</head>

<body>
  <h1 id="palert">
    <div id="parent">
      <div id="d_i_v">
        <date id="date"></date>
        <day id="day"></day>
        <clock id="clock"></clock>
      </div>
    </div>
  </h1>


</body>

</html>
